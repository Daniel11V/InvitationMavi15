<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				width: 100vw;
				height: 100vh;
			}
			svg {
				/* border: 1px solid green; */
				/* margin: 10px; */
			}
			div {
				width: calc(100% - 40px);
				height: calc(100% - 40px);
				padding: 20px;
			}
		</style>
		<div>
			<svg
				width="100%"
				height="100%"
				viewBox="0 0 100 200"
				preserveAspectRatio="none"
			>
				<defs>
					<rect
						mask="url(#mask)"
						x="3px"
						y="3px"
						width="calc(100% - 6px)"
						height="calc(100% - 6px)"
						fill="none"
						stroke="red"
						stroke-width="2px"
					></rect>
					<mask id="mask">
						<rect x="0" y="0" width="100" height="200" fill="#fff"></rect>
						<rect x="20" y="0" width="60" height="200" fill="#000"></rect>
					</mask>
				</defs>
				<rect
					mask="url(#mask)"
					x="2"
					y="4"
					width="calc(100 - 4)"
					height="calc(200 - 8)"
					fill="none"
					stroke="red"
					stroke-width="1"
				></rect>
			</svg>
		</div>
	</body>
</html>
